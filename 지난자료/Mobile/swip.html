<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선교편지 스와이프 테스트</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body { background: #f5f7fa; margin: 0; font-family: 'Pretendard', 'Inter', sans-serif; }
    .news-swiper-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .swiper { width: 100vw; height: 100vh; }
    .swiper-slide { display: flex; align-items: center; justify-content: center; }
    .news-card {
      width: 90vw; max-width: 500px; min-height: 480px; background: rgba(255,255,255,0.95);
      border-radius: 24px; box-shadow: 0 8px 32px rgba(31,38,135,0.13);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem; display: flex; flex-direction: column;
      align-items: center; position: relative; margin: 0 5vw;
    }
    .news-photo-swiper {
      width: 100%;
      height: 180px;
      margin-bottom: 1rem;
      border-radius: 16px;
      overflow: hidden;
      background: #e0e7ef;
      position: relative;
    }
    .news-photo-swiper .swiper-button-next,
    .news-photo-swiper .swiper-button-prev {
      color: #3f51b5;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 2px 8px rgba(63,81,181,0.13);
    }
    .news-photo-swiper .swiper-button-next {
      right: 8px;
    }
    .news-photo-swiper .swiper-button-prev {
      left: 8px;
    }
    .news-photo-swiper .swiper-button-next:after,
    .news-photo-swiper .swiper-button-prev:after {
      font-size: 1.5em;
      font-weight: bold;
    }
    .news-card-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      margin-bottom: 0;
      background: none;
    }
    .news-card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.3rem; }
    .news-card-meta { font-size: 0.98rem; color: #3f51b5; margin-bottom: 0.5rem; display: flex; gap: 0.7em; align-items: center; }
    .news-card-mission { font-size: 0.98rem; color: #666; margin-bottom: 0.7rem; }
    .news-card-content { font-size: 1.05rem; color: #222; margin-bottom: 1.2rem; line-height: 1.6; max-height: 5.5em; overflow: hidden; text-overflow: ellipsis; }
    .news-card-date { font-size: 0.92rem; color: #aaa; position: absolute; right: 1.2rem; bottom: 1.1rem; }
    .news-card-more { color: #3f51b5; font-size: 0.98rem; cursor: pointer; margin-top: -0.7rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="news-swiper-container">
    <div class="swiper">
      <div class="swiper-wrapper" id="news-swiper-wrapper">
        <!-- 카드가 JS로 동적으로 추가됩니다 -->
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/ui/MobileNewsSwip.js"></script>
</body>
</html>
